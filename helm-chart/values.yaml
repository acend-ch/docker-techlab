acendTraining:
  servicePort: 8080
  deployments:
    - 
      name: acend
      replicaCount: 1
      image:
        repository: quay.io/acend/container-basics-training
        pullPolicy: Always
        tag: ""
        tagsuffix: ""
      ingress:
        annotations: 
          kubernetes.io/ingress.class: nginx-public
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: acend-letsencrypt
        appname: container-basics
        domain: training.acend.ch
    - 
      name: mobi
      replicaCount: 1
      image:
        repository: quay.io/acend/container-basics-training
        pullPolicy: Always
        tag: ""
        tagsuffix: "-mobi"
      ingress:
        annotations: 
          kubernetes.io/ingress.class: nginx-public
          kubernetes.io/tls-acme: "true"
        appname: container-basics-mobi
        domain: k8s.puzzle.ch



nameOverride: "acend-container-basics"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""